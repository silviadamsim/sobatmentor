<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page | Sobat Mentor</title>
    <!-- <link rel="stylesheet" href="css/custom.css" /> -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/custom.css' %}" />

  <body style="font-family: Poppins">
    <div class="navbar-top">
      <div class="logo">
        <img src="assets/images/logo.png" alt="" />
        <p class="text-md-semibold text--brand-secondary">Sobat Mentor</p>
      </div>
      <div class="nav-fitur">
        <a href="/" class="navbar-link text-md-reguler text--primary">Home</a>
        <a href="carimentor" class="navbar-link text-md-reguler text--primary">Cari Mentor</a>
        <a href="carikelas" class="navbar-link text-md-reguler text--primary">Cari Kelas</a>
        <a href="jadimentor" class="navbar-link text-md-reguler text--primary">Jadi Mentor</a>
      </div>
      <div class="nav-auth">
        <a href="signIn" class="button-link text-md-medium text--white bg--brand-solid">Sign In</a>
        <a href="signUp" class="button-link text-md-medium text--brand-primary">Sign Up</a>
      </div>
      <!-- <div class="nav-profil">
        <a href="profil.html" class="button-link text-md-medium text--primary"><img src="assets/icons/user.svg" alt="" class="me-2">Hai, User</a>

    <div class="main-layout mt-4">
      <div>
        <form method="post">
          <!-- <form method="post" action="{% url 'signup' %}" name="signUpForm"> -->
          {% csrf_token %}
          <div class="row justify-content-center">
            <div class="mb-4">
              <h2 class="display-sm-semibold text-center mb-2">Sign Up</h2>
              <p class="text-md-reguler text--quatenary text-center">Selamat datang! Daftarkan akunmu sekarang juga!</p>
            </div>
            <div style="width: 320px">
              <div class="mb-3">
                <div>
                  <div class="mb-3">
                    <label for="nama" class="text-md-medium">Nama <span class="text--warning-primary">*</span></label>
                    <br /><input type="text" name="nama_pengguna" id="nama_pengguna" placeholder="Masukkan nama Anda" class="text-md-reguler p-2 rounded-3 w-100" required />
                  </div>
                  <div class="mb-3">
                    <label for="username" class="text-md-medium">Username <span class="text--warning-primary">*</span></label>
                    <br /><input type="text" name="username" id="username" placeholder="Buat username Anda" class="text-md-reguler p-2 rounded-3 w-100" required />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="text-md-medium">Alamat Email <span class="text--warning-primary">*</span></label>
                    <br /><input type="email" name="email" id="email" placeholder="Masukkan email Anda" class="text-md-reguler p-2 rounded-3 w-100" required />
                  </div>
                  <div class="mb-3">
                    <label for="notelp" class="text-md-medium">Nomor WhatsAapp <span class="text--warning-primary">*</span></label>
                    <br /><input type="number" name="no_telp" id="no_telp" placeholder="Masukkan nomor WhatsApp Anda" class="text-md-reguler p-2 rounded-3 w-100" required />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="text-md-medium">Password <span class="text--warning-primary">*</span></label>
                    <div class="position-relative">
                      <input type="password" name="sandi" id="sandi" placeholder="Buat password Anda" class="text-md-reguler p-2 rounded-3 w-100" required />

                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="konfirmpassword" class="text-md-medium">Konfirmasi Password <span class="text--warning-primary">*</span></label>
                    <div class="position-relative">
                      <input type="password" id="konfirmPass" placeholder="Ulangi password Anda" class="text-md-reguler p-2 rounded-3 w-100" required />
                      <div onclick="eye2()" class="position-absolute end-0 top-50 translate-middle">
                        <svg class="eye2 d-flex" width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                            stroke="#2E90FA"
                            stroke-width="1.6"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                        </svg>
                        <svg class="eye2 d-none" width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path
                            d="M11.2429 5.09232C11.6494 5.03223 12.0686 5 12.5004 5C17.6054 5 20.9553 9.50484 22.0807 11.2868C22.2169 11.5025 22.285 11.6103 22.3231 11.7767C22.3518 11.9016 22.3517 12.0987 22.3231 12.2236C22.2849 12.3899 22.2164 12.4985 22.0792 12.7156C21.7793 13.1901 21.3222 13.8571 20.7165 14.5805M7.22432 6.71504C5.06225 8.1817 3.59445 10.2194 2.92111 11.2853C2.78428 11.5019 2.71587 11.6102 2.67774 11.7765C2.6491 11.9014 2.64909 12.0984 2.67771 12.2234C2.71583 12.3897 2.78393 12.4975 2.92013 12.7132C4.04554 14.4952 7.39541 19 12.5004 19C14.5588 19 16.3319 18.2676 17.7888 17.2766M3.50042 3L21.5004 21M10.3791 9.87868C9.8362 10.4216 9.50042 11.1716 9.50042 12C9.50042 13.6569 10.8436 15 12.5004 15C13.3288 15 14.0788 14.6642 14.6217 14.1213"
                            stroke="#2E90FA"
                            stroke-width="1.6"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                        </svg>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex flex-column text-center gap-3">
                <!-- <a href="signUpSuccess.html" class="button-link text-md-medium text-white bg--brand-solid">Sign Up</a> -->
                <button type="submit" class="button-link text-md-medium text-white bg--brand-solid">Sign Up</button>
              </div>
            </div>
          </div>
        </form>
        <div class="text-center mt-5">
          <p class="text-md-reguler">Sudah punya akun? <a href="signIn.html" class="button-link px-0">Sign In</a></p>
        </div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      function eye() {
        var typePass = sandi.type == "password" ? "text" : "password";
        sandi.setAttribute("type", typePass);
        $(".eye").toggleClass("d-none d-flex");
      }
      function eye2() {
        var typeKonfirm = konfirmPass.type == "password" ? "text" : "password";
        konfirmPass.setAttribute("type", typeKonfirm);
        $(".eye2").toggleClass("d-none d-flex");
      }
    </script>
